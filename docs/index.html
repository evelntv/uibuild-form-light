<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>UIBUILD-FORM-LIGHT</title>
</head>
<body>
  <div class="wrapper">
    <div class="centering">
      <h1 class="title">Visszajelzés</h1>
      <div class="input-fields">
        <form id="form">
          <input class="subject" type="text" name="name" placeholder="Tárgy">
          <textarea class="notes" type="text" name="name" placeholder="Megjegyzés"></textarea>
          <input class="checkbox" type="checkbox" name="name">
          <p class="checkbox-text">Elolvastam és elfogadom az <u>Adatkezelési Tájékoztatót.</u></p>
        </form>
        <button class="save">MENTÉS</button>
      </div>
    </div>
  </div>
</body>
</html>
