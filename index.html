<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>UIBUILD-FORM-LIGHT</title>
</head>
<body>
  <div clas="wrapper">
    <div class="centering">
      <h1>Visszajelzés</h1>
      <div class="input-fields">
        <form>
          <input class="subject" type="text" name="name" placeholder="Tárgy">
          <textarea class="notes" type="text" name="name" placeholder="Megjegyzés"></textarea>
          <input class="checkbox" type="checkbox" name="name">
          <p>Elolvastam és elfogadom az Adatkezelési Tájékoztatót.</p>
        </form>
        <button class="save">MENTÉS</button>
      </div>
    </div>
  </div>
</body>
</html>
